eureka:
  client:
    register-with-eureka: false
server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: client
          uri: http://client:8070
          predicates:
            - Path=/api/client/**
            - Path=/api/search/**
            - Path=/api/booking/room
        - id: hotelmanager
          uri: http://hotelmanager:8080
          predicates:
            - Path=/api/manager/**